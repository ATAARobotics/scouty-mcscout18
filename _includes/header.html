<!DOCTYPE html>
<html lang="en">

<head>
<title>{{ site.name }} - {{ page.title }}</title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="/resources/css/bootstrap.min.css" rel="stylesheet">
<script src="/resources/js/jquery.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/sync.js"></script>
<script src="/resources/js/pouchdb-6.3.4.min.js"></script>
{% if page.title == "Match" %}
<script src="/resources/js/match.js"></script>
{% endif %}
{% if page.title == "Settings" %}
<script src="/resources/js/settings.js"></script>
{% endif %}
<meta name="description" content="{{ site.description }}">
<link href="/favicon.ico" rel="icon" type="image/png">
</head>

<body>

<style>
.navbar {
	font-size: 18px;
}
.navbar-nav li a:hover {
	color: #afafaf !important;
}
.navbar-nav li a.active {
	color: #afafaf !important;
}
.dropdown-item.active, .dropdown-item:active {
    background-color: #d3d3d3;
}
.navbar li a, .navbar .navbar-brand {
	color: #000000 !important;
}
.dropdown-toggle::after {
    margin-left: 0;
}
hr {
	height: 1px;
}
</style>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="/">
		<img class="img-fluid" src="/resources/img/atalogo.png"></a>
		<button class="navbar-toggler" data-target="#primaryNavbar" data-toggle="collapse" type="button">
		<span class="navbar-toggler-icon"></span></button>
		<div id="primaryNavbar" class="collapse navbar-collapse justify-content-end">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link {% if page.title == "Match" %}active{% endif %}" href="/">Match</a>
				</li>
				<li class="nav-item"><a class="nav-link {% if page.title == "Pit" %}active{% endif %}" href="/pit">Pit</a>
                </li>
                <li class="nav-item"><a class="nav-link {% if page.title == "Settings" %}active{% endif %}" href="/settings">Settings</a>
				</li>
				{% if page.title != "Settings" %}
                <li class="nav-item"><a id="sync" class="nav-link" href="#">Sync</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
</div>
